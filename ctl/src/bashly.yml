name: ctl
version: 1.0.0
commands:
  - name: bashly
    help: Regenerate ctl script.
  - name: bootstrap
    help: Write the bootstrap iso image to a device.
    args:
      - name: device
        required: true
        help: Name of device.
    flags:
      - long: --yes
        short: -y
        help: Perform operation without user prompts.
    examples:
      - ctl bootstrap /dev/sda1
